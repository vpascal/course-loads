<!-- Code from d3-graph-gallery.com -->
<!DOCTYPE html>
<meta charset="utf-8">

<head>
  <link rel="stylesheet" href="style.css">
</head>

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<!-- Load color palettes -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>


<script>

// set the dimensions and margins of the graph
var margin = {top: 80, right: 20, bottom: 50, left: 90},
  width =800 - margin.left - margin.right,
  height = 950 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
.append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
.append("g")
  .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");

// wrap x axis
function wrap(text, width) {
  text.each(function() {
    var text = d3.select(this),
        words = text.text().split(/\s+/).reverse(),
        word,
        line = [],
        lineNumber = 0,
        lineHeight = 1.1, // ems
        y = text.attr("y"),
        dy = parseFloat(text.attr("dy")),
        tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em");
    while (word = words.pop()) {
      line.push(word);
      tspan.text(line.join(" "));
      if (tspan.node().getComputedTextLength() > width) {
        line.pop();
        tspan.text(line.join(" "));
        line = [word];
        tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
      }
    }
  });
}        

//Read the data
d3.csv("data_small.csv", function(data) {

  // Labels of row and columns -> unique identifier of the column called 'Term' and 'variable'
  var myGroups = d3.map(data, function(d){return d.Term;}).keys()
  var myVars = d3.map(data, function(d){return d.course;}).keys()
  myVars.sort().reverse();

  // Build X scales and axis:
  var x = d3.scaleBand()
    .range([ 0, width ])
    .padding(0.1)
    .domain(['Fall 13-14','Spr 13-14','Sum 13-14','Fall 14-15','Spr 14-15','Sum 14-15',
                  'Fall 15-16','Spr 15-16','Sum 15-16',
                  'Fall 16-17','Spr 16-17','Sum 16-17',
                  'Fall 17-18','Spr 17-18','Sum 17-18']);
            
  
 svg.append("g")
    .style("font-size", 12)
    .style('font-family','monospace')
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x).tickSize(0))
    .attr('id','xtext')
    .select(".domain").remove()
    

  // Build Y scales and axis:
  var y = d3.scaleBand()
    .range([ height, 0 ])
    .domain(myVars)
    .padding(0.1);
  svg.append("g")
    .style("font-size", 12)
    .style('font-family','monospace')
    .call(d3.axisLeft(y).tickSize(0))
    .select(".domain").remove()

  // Build color scale
  var myColor = d3.scaleSequential()
    .interpolator(d3.interpolateOranges)
    .domain([1,100])

  // create a tooltip
  var tooltip = d3.select("#my_dataviz")
    .append("div")
    .style("opacity", 0)
    .attr("class", "tooltip")
    .style("background-color", "white")
    .style("border", "solid")
    .style("border-width", "2px")
    .style("border-radius", "5px")
    .style("padding", "5px")

  // Three function that change the tooltip when user hover / move / leave a cell
  var mouseover = function(d) {
    d3.selectAll('rect')
      .transition().duration(200).delay(100)
      .style("fill", "lightgrey");

    tooltip
      .style("opacity", 1)

    d3.select(this)
      .style("stroke", "red")
      .style("opacity", 1)

          
  }
  var mousemove = function(d) {
    tooltip
      .html("Percent: " + d.percent + "<br>Term: "+ d.Term + "<br>Course: "+d.course)
      .style("left", (d3.mouse(this)[0]+70) + "px")
      .style("top", (d3.mouse(this)[1]) + "px")
  }
  var mouseleave = function(d) {
    tooltip
      .style("opacity", 0)
    d3.select(this)
      .style("stroke", "none")
      .style("opacity", 0.8) 
  }

  svg.append('defs')
            .append('pattern')
            .attr('id', 'diagonalHatch')
            .attr('patternUnits', 'userSpaceOnUse')
            .attr('width', 4)
            .attr('height', 4)
            .append('path')
            .attr('d', 'M-1,1 l2,-2 M0,4 l4,-4 M3,5 l2,-2')
            .attr('stroke', '#000000')
            .attr('stroke-width', 1);


  // add the squares
  svg.selectAll()
    .data(data, function(d) {return d.Term+':'+d.course;})
    .enter()
    .append("rect")
      .attr("x", function(d) { return x(d.Term) })
      .attr("y", function(d) { return y(d.course) })
      .attr("rx", 4)
      .attr("ry", 4)
      .attr("width", x.bandwidth() )
      .attr("height", y.bandwidth() )
      .style("fill", function(d) { 
                          if(d.percent !==''){
                            return myColor(d.percent);
                          } else { return "url(#diagonalHatch)";}
                              } )
      .style("stroke-width", 4)
      .style("stroke", "none")
      .style("opacity", 0.8)
    .on("mouseover", mouseover)
    .on("mousemove", mousemove)
    .on("mouseleave", mouseleave)
  

 

svg.selectAll('#xtext text').call(wrap, 10); 

})

// Add title to graph
svg.append("text")
        .attr("x", 0)
        .attr("y", -50)
        .attr("text-anchor", "left")
        .style("font-size", "22px")
        .text("A d3.js heatmap");

// Add subtitle to graph
svg.append("text")
        .attr("x", 0)
        .attr("y", -20)
        .attr("text-anchor", "left")
        .style("font-size", "14px")
        .style("fill", "grey")
        .style("max-width", 400)
        .text("A short description of the take-away message of this chart.");


</script>
