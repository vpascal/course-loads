<!DOCTYPE html>
<meta charset="utf-8">

<head>
  <link rel="stylesheet" href="style.css">
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>


<body>
    <div id ='mainheader' class='center'>
        <h1>Course Fill Rate</h1>
        <h3>The chart below shows fill rate by each course over the last five years. Please select:</h3>
       <div class='row'> 
          <div id='department'>Department: 
                <button class="btn">C&HE</button>
                <button class="btn">EDST</button>
                <button class="btn">EHS</button>
                <button class="btn">HCSE</button>
                <button class="btn">RSP</button>
                <button class="btn">TEDU</button>
          </div>
          <div id='level'>Level:
              <input type="radio" name="level" id="Undergraduate" value="Undergraduate"/>
              <label for="Undergraduate">Undergraduate</label>
              
              <input type="radio" name="level" id="Graduate" value="Graduate"/>
              <label for="Graduate">Graduate</label>
    
            </div>
      </div>
      </div>
  <div id="dataviz" class='center'></div>

  <script src='chart.js'></script>
</body>
