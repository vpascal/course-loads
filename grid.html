<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>

</head>

<body>
    <div id="grid"></div>
    <style>
        div.tooltip {
            position: absolute;
            text-align: center;
            width: 60px;
            height: 28px;
            padding: 2px;
            font: 14px monospace;
            border: 1px;
            border-radius: 8px;
            pointer-events: none;
        }
    </style>

    <script>

        // set the dimensions and margins of the graph
        var margin = { top: 20, right: 0, bottom: 20, left: 50 },
            width = 250 - margin.left - margin.right,
            height = 250 - margin.top - margin.bottom;


        var div = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        //Read the data
        d3.csv("FillRate.csv", function (data) {

            var ugrad = data.filter(function (d) { return (d.level == 'Undergraduate'); })
            var grad = data.filter(function (d) { return (d.level == 'Graduate'); })

            ugrad = d3.nest()
                .key(function (d) { return d.Department; })
                .entries(ugrad);

            grad = d3.nest()
                .key(function (d) { return d.Department; })
                .entries(grad);


            allKeys = ugrad.map(function (d) { return d.key })


            var svg = d3.select("#grid")
                .selectAll("uniqueChart")
                .data(ugrad)
                .enter()
                .append("svg")
                .attr('class', 'grid')
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");



            // Add X axis --> it is a date format
            var x = d3.scaleBand()
                .domain(['13-14', '14-15', '15-16', '16-17', '17-18'])
                .range([0, width]);

            svg
                .append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x).ticks(3));

            //Add Y axis
            var y = d3.scaleLinear()
                .domain([0, 100])
                .range([height, 0]);

            svg.append("g")
                .call(d3.axisLeft(y).ticks(5));



            // Draw the line
            svg
                .append("path")
                .attr("fill", "none")
                .attr("stroke", 'red')
                .attr('id', 'ugrad')
                .attr("stroke-width", 1.9)
                .attr("d", function (d) {
                    return d3.line()
                        .x(function (d) { return x(d.year); })
                        .y(function (d) { return y(+d.percent); })
                        .curve(d3.curveMonotoneX)
                        (d.values);


                });

            // undergrad  circles            
            svg
                .selectAll('.grid')
                .data(function (d) { return d.values })
                .enter()
                .append("circle")
                .attr("cx", function (d) { return x(d.year) })
                .attr("cy", function (d) { return y(+d.percent) })
                .attr("r", 4)
                .attr('fill', 'red')
                .attr("stroke", "white")
                .on("mouseover", function (d) {
                    div.transition()
                        .duration(200)
                        .style("opacity", .9);
                    div.html(d.percent + '%')
                        .style("left", (d3.event.pageX) + "px")
                        .style("top", (d3.event.pageY - 28) + "px");
                })
                .on("mouseout", function (d) {
                    div.transition()
                        .duration(500)
                        .style("opacity", 0);
                });




            // graduate path
            svg
                .data(grad)
                .append("path")
                .attr("fill", "none")
                .attr("stroke", 'black')
                .attr("stroke-width", 1.9)
                .attr("d", function (d) {
                    return d3.line()
                        .x(function (d) { return x(d.year); })
                        .y(function (d) { return y(+d.percent); })
                        .curve(d3.curveMonotoneX)
                        (d.values)
                });

            // grad  circles            
            svg
                .selectAll('.grid')
                .data(function (d) { return d.values })
                .enter()
                .append("circle")
                .attr("cx", function (d) { return x(d.year) })
                .attr("cy", function (d) { return y(+d.percent) })
                .attr("r", 4)
                .attr('fill', 'black')
                .attr("stroke", "white")
                .on("mouseover", function (d) {
                    div.transition()
                        .duration(200)
                        .style("opacity", .9);
                    div.html(d.percent + "%")
                        .style("left", (d3.event.pageX) + "px")
                        .style("top", (d3.event.pageY - 28) + "px");
                })
                .on("mouseout", function (d) {
                    div.transition()
                        .duration(500)
                        .style("opacity", 0);
                });

            // Add titles
            svg
                .append("text")
                .attr("text-anchor", "start")
                .attr("y", -5)
                .attr("x", 0)
                .text(function (d) { return (d.key) })
                .style("fill", 'black')
                .style("font-size", 16)
                .style('font-family', 'monospace')

        });

    </script>
</body>

</html>
